<div class="container">
  <div class="row">
    <div class="col-xs-6 box">
      <input
        class="form-control"
        type="text" #newHobby
        id="name"
      >
    </div>
    <div class="col-xs-6 box">
      <button
        class="form-control"
        type="submit"
        class="btn btn-success"
        (click)="addHobby(newHobby.value)">Tilf√∏j</button>
    </div>
  </div>
  <hr>
  <h4>Hobby liste:</h4>
  <div class="row rowlist"
       *ngFor="let h of hobbyArray; let i=index "
  >
    <div class="col-xs-6 box">
      <input
        class="form-control"
        type="text"
        [ngModel] ="hobbyArray[i].name" (ngModelChange) ="changeHobby($event, i)"
      >
    </div>
    <div class="col-xs-6 box">
      <button
        class="form-control"
        type="button"
        class="btn btn-danger"
        (click)="deleteHobby(i)">Slet</button>
    </div>
  </div>
</div>
